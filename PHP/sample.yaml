    Sample_QueryRequest:
      type: object
      properties:
        filter:
          $ref: '#/components/schemas/Sample_Filter'
        order:
          $ref: '#/components/schemas/Sample_Order'
        limit:
          type: integer
          format: int32
          nullable: true
        offset:
          type: integer
          format: int32
          nullable: true
      additionalProperties: false
      description: 検索条件
    Sample_QueryResponse:
      type: object
      properties:
        metadata:
          type: object
          properties:
            hasMore:
              type: boolean
        items:
          type: array
          description: 検索結果
          items:
            $ref: '#/components/schemas/Sample'
    Sample_CountRequest:
      type: object
      properties:
        filter:
          $ref: '#/components/schemas/Sample_Filter'
      additionalProperties: false
      description: 検索条件
    Sample_CountResponse:
      type: object
      properties:
        count:
          type: integer
          description: 件数
          format: int32
    Sample_Order:
      maxItems: 2
      type: array
      nullable: true
      items:
        type: string
        enum:
          - createdAt_asc
          - createdAt_desc
          - birthDay_asc
          - birthDay_desc
          - name_asc
          - name_desc
          - mailAddress_asc
          - mailAddress_desc
          - visitDate_asc
          - visitDate_desc
          - id_asc
          - id_desc
          - age_asc
          - age_desc
          - singleSelect_asc
          - singleSelect_desc
  parameters:
    accountCode:
      name: accountCode
      in: path
      description: アカウントコード
      required: true
      schema:
        type: string
        default: wead
  securitySchemes:
    oauth:
      type: oauth2
      description: Oauth2
      flows:
        clientCredentials:
          tokenUrl: 'https://auth-paas.dev-internal.crmstyle.com/oauth2/token'
          refreshUrl: 'https://auth-paas.dev-internal.crmstyle.com/oauth2/token'
          scopes:
            'db:record:execute': RecordAPI全般実行
    bearer:
      type: http
      scheme: bearer
