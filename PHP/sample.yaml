openapi: 3.0.1
info:
  title: sampleApi
  description: sampleApi
  version: ckb69uof6000i01-20588697624xpal4dl
servers:
  - url: 'https://st-db.paas.crmstyle.com'
    description: ステージング環境
security:
  - oauth:
      - 'db:record:execute'
  - bearer: []
tags:
  - name: sample
paths:
  '/apis/record.database/v1/accounts/{accountCode}/sample/records':
    post:
      tags:
        - sample
      description: sample 登録
      operationId: createSample
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sample'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sample'
    parameters:
      - $ref: '#/components/parameters/accountCode'
  '/apis/record.database/v1/accounts/{accountCode}/sample/query':
    post:
      tags:
        - sample
      description: sample 検索
      operationId: querySample
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sample_QueryRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sample_QueryResponse'
    parameters:
      - $ref: '#/components/parameters/accountCode'
  '/apis/record.database/v1/accounts/{accountCode}/sample/count':
    post:
      tags:
        - sample
      description: sample カウント
      operationId: countSample
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sample_CountRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sample_CountResponse'
    parameters:
      - $ref: '#/components/parameters/accountCode'
  '/apis/record.database/v1/accounts/{accountCode}/sample/records/{id}':
    get:
      tags:
        - sample
      description: sample 取得
      operationId: getSample
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sample'
        '404':
          description: NOT FOUND
    delete:
      tags:
        - sample
      description: sample 削除
      operationId: deleteSample
      responses:
        '204':
          description: OK
        '404':
          description: NOT FOUND
    patch:
      tags:
        - sample
      description: sample 更新
      operationId: patchSample
      parameters:
        - name: fields
          in: query
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sample'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sample'
        '404':
          description: NOT FOUND
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/accountCode'
components:
  schemas:
    Sample:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        birthDay:
          type: string
          format: month-day
        password:
          type: string
        multipleSelect:
          type: array
          items:
            type: object
            properties:
              value:
                minimum: 1
                type: integer
                format: int32
              extraText:
                type: string
        name:
          type: string
        mailAddress:
          type: string
          format: email
        visitDate:
          type: string
          format: date
        id:
          type: integer
        age:
          type: number
        singleSelect:
          type: object
          properties:
            value:
              minimum: 1
              type: integer
              format: int32
            extraText:
              type: string
    Sample_Filter:
      type: object
      properties:
        AND:
          maxItems: 10
          type: array
          items:
            $ref: '#/components/schemas/Sample_Filter'
        OR:
          maxItems: 10
          type: array
          items:
