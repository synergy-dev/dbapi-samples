        multipleSelect_containsEvery:
          type: array
          items:
            type: integer
            format: int32
        multipleSelect_containsSome:
          type: array
          items:
            type: integer
            format: int32
        name_eq:
          type: string
          nullable: true
        name_notEq:
          type: string
          nullable: true
        name_isNull:
          type: boolean
        name_contains:
          type: string
        name_notContains:
