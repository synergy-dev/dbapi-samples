        mailAddress_isNull:
          type: boolean
        mailAddress_contains:
          type: string
        mailAddress_notContains:
          type: string
        mailAddress_startsWith:
          type: string
        mailAddress_notStartsWith:
          type: string
        mailAddress_endsWith:
